<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="calculator-display display-values">calculator</p>
        <p>
            <button onclick="updateCalculation('1')" class="numbers-button">1</button>
            <button onclick="updateCalculation('2')" class="numbers-button">2</button>
            <button onclick="updateCalculation('3')" class="numbers-button">3</button>
            <button onclick="updateCalculation(' + ')" class="symbols-button">+</button>
        </p>
        <p>
            <button onclick="updateCalculation('4')" class="numbers-button">4</button>
            <button onclick="updateCalculation('5')" class="numbers-button">5</button>
            <button onclick="updateCalculation('6')" class="numbers-button">6</button>
            <button onclick="updateCalculation(' - ')" class="symbols-button">-</button>
        </p>
        <p>
            <button onclick="updateCalculation('7')" class="numbers-button">7</button>
            <button onclick="updateCalculation('8')" class="numbers-button">8</button>
            <button onclick="updateCalculation('9')" class="numbers-button">9</button>
            <button onclick="updateCalculation(' * ')" class="symbols-button">*</button>
        </p>
        <p>
            <button onclick="updateCalculation('0')" class="numbers-button">0</button>
            <button onclick="updateCalculation('.')" class="numbers-button">.</button>
            <button onclick="calculation=eval(calculation); console.log(calculation); calculationDisplay(calculation);" class="numbers-button">=</button>
            <button onclick="updateCalculation(' / ')" class="symbols-button">/</button>
        </p>
        <button onclick="calculation='0'; console.log(0); calculationDisplay(calculation);" class="clear-button">Clear</button>
        <script src="script.js"></script>
    </body>
</html>
